questions:
- variable: global.dnsDomain
  description: DNS domain that all services will either be members of 
  type: string
  label: DNS Domain
  group: "Global Settings"
- variable: global.dnsPolicy
  description: DNS Policy
  type: string
  default: "None"
  label: DNS Policy
  group: "Global Settings"  
- variable: global.dnsmasqDefaultRouter
  description: IP address of the router associated with the specified DHCP address range
  type: hostname
  label: dnsmasq Default Router
  group: "Global Settings"
- variable: global.dnsmasqDNSServer
  description: IP address of the dns server to be provided with DHCP response
  type: hostname
  label: dnsmasq DNS Server
  group: "Global Settings"
- variable: global.dhcpRange
  description: specify comma serparate beginning and end of the range of IP addresses the DHCP server will manage
  required: true
  type: hostname
  label: DHCP Range
  group: "Global Settings"
- variable: global.provisioningInterface
  description: Network interface on which provisioning network can be accessed
  required: true
  type: string
  label: Provisioning Interface
  group: "Global Settings"
- variable: global.provisioningIP
  description: IP Address assigned to network interface on provisioning network
  required: true
  type: hostname
  label: Provisioning IP
  group: "Global Settings"
- variable: global.ingress.annotations
  description: Annotations shared by all ingress Services
  type: string
  label: Ingress Annotations
  group: "Global Settings"  
- variable: global.dnsConfig.nameservers
  description: If using pdnsIP, update the nameservers to the pdnsIP address
  type: hostname
  label: DNS Config NameServers
  group: "Global Settings"
- variable: global.dnsConfig.searches
  description: DNS Config searches
  type: string
  label: DNS Config searches
  group: "Global Settings"
- variable: metal3-media.mediaVolume.hostPath
  description: Location where media files should be placed so that they are available to the Ironic deployment services.
  type: string
  default: "/opt/media"
  label: Media Volume Path
  group: "Metal3 Media Settings"  
- variable: metal3-media.ingress.annotations
  description: The IP to register with external-dns for this service
  type: string
  label: Ingress Annotations
  group: "Metal3 Media Settings"  
- variable: metal3-external-dns.image.registry
  description: Image Registry
  type: string
  default: "registry.opensuse.org"
  label: Image Registry
  group: "External DNS Settings"
- variable: metal3-external-dns.image.repository
  description: Image Repository
  type: string
  default: "isv/metal3/bci/external-dns/containerfile/suse/external-dns" 
  label: Image Repository
  group: "External DNS Settings"
- variable: metal3-external-dns.image.tag
  description: Image Tag
  type: string
  default: "0.13.2" 
  label: Image Tag
  group: "External DNS Settings"
- variable: metal3-external-dns.provider
  description: which DNS Provider backend to use
  type: string
  default: "pdns" 
  label: DNS Provider
  group: "External DNS Settings"
- variable: metal3-external-dns.pdns.apiUrl
  description: Must match powerdns service ip
  type: string
  default: "http://10.43.255.254"
  label: PowerDNS API request URL
  group: "External DNS Settings"
- variable: metal3-external-dns.pdns.apiPort
  description: Must match powerdns webserver port
  type: string
  default: "8081" 
  label: PowerDNS API request port
  group: "External DNS Settings"
- variable: metal3-external-dns.pdns.apiKey
  description: Must match powerdns webserver apiKey
  type: string
  default: "654321fedcba"                 
  label: PowerDNS API request authentication key  
  group: "External DNS Settings"
- variable: metal3-external-dns.policy
  description: sync' allows external-dns to add/remove entries; the default 'upsert-only' only allows entries to be added with PowerDNS backend.
  type: enum
  default: "sync" 
  label: DNS Policy
  group: "External DNS Settings"
  options:
    - "sync"
    - "upsert-only"
- variable: metal3-powerdns.ingress.annotations
  description: The IP to register with external-dns for this service
  type: string
  label: Ingress Annotations Local
  group: "PowerDNS Settings"
- variable: metal3-powerdns.powerdns.api.key
  description: Key used to authenticate PowerDNS API requests
  type: string
  label: API Key
  group: "PowerDNS settings"
- variable: metal3-powerdns.powerdns.webserver.port
  description: Port that PowerDNS webserver listens for API requests on
  type: string
  label: Webserver Port
  group: "PowerDNS settings"
- variable: metal3-powerdns.service.ip
  description: cluster IP that powerDNS service will be accessible at
  type: hostname
  label: Service IP
  group: "PowerDNS settings"
- variable: metal3-powerdns.zone.name
  description: DNS domain that PowerDNS will manage
  type: string
  label: Zone name
  group: "PowerDNS settings"
- variable: metal3-baremetal-operator.ingress.annotations
  description: The IP to register with external-dns for this service
  type: string
  default: "external-dns.alpha.kubernetes.io/target: 192.168.20.5"
  label: Ingress Annotations
  group: "Baremetal Operator Settings" 
- variable: metal3-ironic.ingress.annotations
  description: The IP to register with external-dns for this service
  type: string
  default: "external-dns.alpha.kubernetes.io/target: 192.168.20.5"
  label: Ingress Annotations
  group: "Ironic Settings"  
- variable: metal3-ironic.baremetaloperator.dhcpHosts
  description: If no dhpHosts set, all mac addresses will be acknowledged
  type: string
  label: DHCP Hosts
  group: "Ironic Settings"
- variable: metal3-ironic.baremetaloperator.ipaBaseUri
  description: The base URL to download IPA images
  type: string
  label: IPA Base Uri
  group: "Ironic Settings"  
  
