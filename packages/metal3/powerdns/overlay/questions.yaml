questions:
- variable: global.ingress.annotations
  description: Annotations shared by all ingress Services
  type: string
  label: Ingress Annotations
  group: "Global Settings"
- variable: ingress.annotations
  description: The IP to register with external-dns for this service
  type: string
  label: Ingress Annotations Local
  group: "Ingress Settings"  
- variable: powerdns.api.key
  description: Key used to authenticate PowerDNS API requests
  type: string
  label: API Key
  group: "PowerDNS settings"
- variable: powerdns.webserver.port
  description: Port that PowerDNS webserver listens for API requests on
  type: string
  label: Webserver Port
  group: "PowerDNS settings"
- variable: service.ip
  description: cluster IP that powerDNS service will be accessible at
  type: hostname 
  label: Service IP
  group: "Service settings"
- variable: zone.name
  description: DNS domain that PowerDNS will manage
  type: string 
  label: Zone name
  group: "Zone settings"
